<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person Data File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow: hidden;
            text-align: center;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .icon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9a/Logo_Files.svg');
            background-size: cover;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            animation: popupAnimation 0.5s ease;
            font-size: 18px;
        }
        @keyframes popupAnimation {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
            margin-top: 20px;
        }
        li {
            font-size: 16px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Click the Button to Display the data</h1>
        <h2>This Data has been complied for the information below:</h2>
        <ul>
            <li>Full Name: Malena Bajana Mendora </li>
            <li>Phone number: 778-697-7843</li>
            <li>Email: bajanamalenaa@gmail.com</li>
            <li>Address.: 777 Cardero St, Unit 2101, Vancouver BC V6G 2G4, Canada</li>
        </ul>
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Logo_Files.svg" alt="File Icon" style="width: 50px; height: auto;">
            <p>Malena_Bajana.pdf</p>
        </div>
        <button onclick="produceError()">Click to View</button>
    </div>

    <script>
        // Randomly position the icons at the start
        function randomizeIconPosition() {
            const icons = document.querySelectorAll('.icon');
            icons.forEach(icon => {
                const randomX = Math.random() * window.innerWidth; // Random X position
                const randomY = Math.random() * window.innerHeight; // Random Y position
                icon.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });
        }

        // Floating icon animation for initial positions
        document.addEventListener("DOMContentLoaded", () => {
            randomizeIconPosition();
        });

        function produceError() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            
            const icon = document.createElement('div');
            icon.textContent = '⚠️';
            icon.style.fontSize = '50px';
            
            const message = document.createElement('p');
            message.textContent = 'Third party access detected on device. Please contact Administrator';
            message.style.margin = '10px 0';
            
            const closeButton = document.createElement('button');
            closeButton.textContent = 'Close';
            closeButton.style.marginTop = '10px';
            closeButton.addEventListener('click', () => {
                document.body.removeChild(popup);
                closePage(); // Call the function to shut down the page
            });
            
            popup.appendChild(icon);
            popup.appendChild(message);
            popup.appendChild(closeButton);
            document.body.appendChild(popup);
        }

        // Function to close the page
        function closePage() {
            window.close(); // Try to close the window
            // If window.close() doesn't work (e.g., not opened by script), we can attempt to redirect to a blank page:
            window.location.replace('about:blank'); // This will replace the current page with a blank one
        }
    </script>
</body>
</html>
